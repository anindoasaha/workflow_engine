plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'maven-publish'
}

group 'com.anindoasaha'
version '0.9.1-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    mavenLocal()
    mavenCentral()
}

application {
    mainClassName = 'com.anindoasaha.workflowengine.prianza.cli.Main'
}

publishing {
    publications {
        workflowEngine(MavenPublication) {
            from components.java
        }
    }
}

dependencies {
    implementation group: 'net.sourceforge.argparse4j', name: 'argparse4j', version: '0.8.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


